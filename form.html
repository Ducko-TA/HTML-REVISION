<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Form
        </title>
    </head>
    <body>
        <form>
            <label for="firstname">First name : </label><input type="text" id="firstname"/>
            <br/><br/>
            <label for="lastname">Last name :  </label><input type="text" id="lastname"/>
            <br/><br/>
            <p>Please choose your gender:</p>
            <label for="male">Male : </label>
            <input type="radio" id="male" name="gender"/>
            <label for="female">Female : </label>
            <input type="radio" id="female" name="gender"/>
            <br/><br/>
            <p>What vehicle do you own?</p>
            <input type="checkbox" name="vehicles" id="car"/>
            <label for="car">Car: </label>
            
            <input type="checkbox" name="vehicles" id="motorbike"/>
            <label for="motorbike">Motorbike: </label>
            
            <input type="checkbox" name="vehicles" id="truck"/>
            <label for="truck">Truck: </label>
            <br/><br/>
            <input type="submit" value="Accept!" />
        </form>
    </body>
</html>
